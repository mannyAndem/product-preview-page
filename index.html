<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main class="product-card">
  <div>
    <img src="images/image-product-mobile.jpg" class="product-image-mobile" alt="Picture of perfume">
    <img src="images/image-product-desktop.jpg" class="product-image-desktop" alt="Picture of perfume">
  </div>
  <div>
    <h1>P E R F U M E</h1>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <p class="main-price">$149.99</p>
      <p class="cancelled-price">$169.99</p>
    </div>
    <button><img src="images/icon-cart.svg"> Add to Cart</button>
  </div>
</main>
</body>
</html>
